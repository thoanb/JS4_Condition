<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LenhDieuKien</title>

    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="col-4 py-5">
            <form>
                <h4 class="py-3">Xuất 3 số nguyên tăng dần</h4>
                <div class="form-group">
                    <label for="">Number 1</label>
                    <input type="text" class="form-control" id="inputNum1">
                </div>
                <div class="form-group">
                    <label for="">Number 2</label>
                    <input type="text" class="form-control" id="inputNum2">
                </div>
                <div class="form-group">
                    <label for="">Number 3</label>
                    <input type="text" class="form-control" id="inputNum3">
                </div>
                <button id="btnSort" type="button" class="btn btn-primary">Sort</button>
            </form>
            <p class="alert alert-success my-3 py-3" id="txtNum"></p>
        </div>

        <div class="col-4 py-5">
            <form>
                <h4 class="py-3">Chương trình chào hỏi</h4>
                <div class="form-group">
                    <label for="">Người sử dụng máy</label>
                    <input type="text" class="form-control" id="inputMember">
                </div>
                <button id="btnRun" type="button" class="btn btn-primary">Run</button>
            </form>
            <p class="alert alert-success my-3 py-3" id="txtMember"></p>
        </div>

        <div class="col-4 py-5">
            <form>
                <h4 class="py-3">Số lẻ và số chẵn</h4>
                <div class="form-group">
                    <label for="">Số thứ nhất</label>
                    <input type="text" class="form-control" id="inputNumber1">
                </div>
                <div class="form-group">
                    <label for="">Số thứ hai</label>
                    <input type="text" class="form-control" id="inputNumber2">
                </div>
                <div class="form-group">
                    <label for="">Số thứ ba</label>
                    <input type="text" class="form-control" id="inputNumber3">
                </div>
                <button id="btnExport" type="button" class="btn btn-primary">Export</button>
            </form>
            <p class="alert alert-success my-3 py-3" id="txtNumber"></p>
        </div>

        <div class="col-4 py-5">
            <form>
                <h4 class="py-3">Xác định loại tam giác</h4>
                <div class="form-group">
                    <label for="">Cạnh thứ nhất</label>
                    <input type="text" class="form-control" id="inputEdge1">
                </div>
                <div class="form-group">
                    <label for="">Cạnh thứ hai</label>
                    <input type="text" class="form-control" id="inputEdge2">
                </div>
                <div class="form-group">
                    <label for="">Cạnh thứ ba</label>
                    <input type="text" class="form-control" id="inputEdge3">
                </div>
                <button id="btnConfirm" type="button" class="btn btn-primary">Confirm</button>
            </form>
            <p class="alert alert-success my-3 py-3" id="txtTriangle"></p>
        </div>

    </div>




    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>

</body>

</html>
